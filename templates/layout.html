<!DOCTYPE html> 
<html>
<head> 
    {% block head %} 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
    <title>{% block title %}{% endblock %} - 내가 만든 사이트</title> 
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo --> 
        <a class="navbar-brand" href="/">내사이트</a> 
            
        <!-- Links --> 
        <ul class="navbar-nav"> 
            <li class="nav-item">
                {% if 'user' in session %}
                    <a class="nav-link" href="{{ url_for('logout') }}">로그아웃</a> 
                {% else %}
                    <a class="nav-link" href="{{ url_for('login') }}">로그인</a>
                {% endif %}
            </li> 
            <li class="nav-item"> 
                <a class="nav-link" href="{{ url_for('getinfo') }}">학생정보</a> 
            </li>
            {% if 'user' not in session %}
            <li class="nav-item"> 
                <a class="nav-link" href="{{ url_for('join') }}">회원가입</a> 
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="container-fluid">
        <div id="content">{% block content %}{% endblock %}</div>
    </div>
</body>
</html>
